<div class="row">
    <div class="col-md-6 mx-auto" >
        <div class="card">
            <div class="card-header">
                <h4>Login to proceed</h4>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="uname1">Username</label>
                        <input type="text" class="form-control form-control-lg rounded-0" name="username" required="" [(ngModel)]="user.username" (keyup)="onKey($event)" >
                        <div class="invalid-feedback">Oops, you missed this one.</div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control form-control-lg rounded-0"  required="" name="password" [(ngModel)]="user.password" (keyup)="onKey($event)" > 
                        <div class="invalid-feedback">Enter your password too!</div>
                    </div>
                    <button type="submit" (click)="login()" class="btn btn-warning float-right" id="btnLogin">Login</button>
                    <p *ngIf="invalid===true" style='color:red'>Invalid Username/Password</p>
                </form>
            </div>
          </div>
    </div>
</div>
